    <section class="home" style="overflow: scroll;">
        <div class="calendar-container">
            <div class="calendar-nav">
              <button class="nav-button">&#x2039;</button>
              <button class="today-button">today</button>
              <button class="nav-button">&#x203A;</button>
              <h2 class="current-month">April 2019</h2>
              <div class="view-buttons">
                <button class="view-button active">month</button>
                <button class="view-button">week</button>
                <button class="view-button">day</button>
                <button class="view-button">list</button>
              </div>
            </div>

            <table class="calendar">
                <thead>
                  <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Repeat for each week -->
                  <tr>
                    <td class="prev-month">31</td>
                    <td><div class="event all-day-event">All Day Event</div></td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                  </tr>
                  <!-- ... other weeks ... -->
                  <tr>
                    <td>7</td>
                    <td>8</td>
                    <td><div class="event long-event">Long Event</div></td>
                    <td>10</td>
                    <td>11</td>
                    <td>12</td>
                    <td>13</td>
                  </tr>
                  <!-- ... -->
                  <tr>
                    <td>14</td>
                    <td>15</td>
                    <td><div class="event repeating-event">4p Repeating Event</div></td>
                    <td>17</td>
                    <td>18</td>
                    <td>19</td>
                    <td>20</td>
                  </tr>
                  <!-- ... -->
                </tbody>
            </table>
        </div>
    </section>
