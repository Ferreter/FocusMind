<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break Timer</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
        }
        .container {
            text-align: center;
            margin-top: 100px;
        }
        #timer {
            font-size: 2em;
        }
        .btn-toggle-mode {
            position: absolute;
            bottom: 10px;
            left: 10px;
        }
        .btn-stop-break {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You have been working hard, take a break:</h1>
        <div id="timer">10:00</div>
    </div>

    <div class="btn-toggle-mode btn-group" role="group">
        <label class="btn btn-secondary active" id="dark-mode">
            <input type="radio" name="mode" autocomplete="off" checked> Dark Mode
        </label>
        <label class="btn btn-secondary" id="light-mode">
            <input type="radio" name="mode" autocomplete="off"> Light Mode
        </label>
    </div>

    <button class="btn btn-danger btn-stop-break">Stop Break</button>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/js/bootstrap.min.js"></script>
    <script>
        // Timer countdown logic
        let timer;
        let minutes = 10;
        let seconds = 0;

        function updateTimerDisplay() {
            const timerDisplay = document.getElementById('timer');
            timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function startTimer() {
            timer = setInterval(() => {
                if (minutes === 0 && seconds === 0) {
                    clearInterval(timer);
                    // Handle timer completion here
                    alert('Time is up! Take a break.');
                    return;
                }
                if (seconds === 0) {
                    minutes--;
                    seconds = 59;
                } else {
                    seconds--;
                }
                updateTimerDisplay();
            }, 1000);
        }

        updateTimerDisplay();
        startTimer();

        // Dark/Light mode toggle
        const darkModeButton = document.getElementById('dark-mode');
        const lightModeButton = document.getElementById('light-mode');

        darkModeButton.addEventListener('click', () => {
            document.body.style.backgroundColor = 'black';
            document.body.style.color = 'white';
        });

        lightModeButton.addEventListener('click', () => {
            document.body.style.backgroundColor = 'white';
            document.body.style.color = 'black';
        });

        // Stop Break button functionality
        const stopBreakButton = document.querySelector('.btn-stop-break');
        stopBreakButton.addEventListener('click', () => {
            clearInterval(timer);
            alert('Break stopped!');
        });
    </script>
</body>
</html>
