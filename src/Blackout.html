<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break Timer</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/blackout.css">
    <style>
        .btn-stop-break {
            position: absolute;
            bottom: 10px;
            right: 40%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Great Job! Time for a Well-Deserved Break:</h1>
        <div id="timer">10:00</div>
    </div>
    
    <button class="btn btn-stop-break">End Break Early</button>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/js/bootstrap.min.js"></script>
    <script>
        // Timer countdown logic
        let timer;
        let minutes = 10;
        let seconds = 0;

        function updateTimerDisplay() {
            const timerDisplay = document.getElementById('timer');
            timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function startTimer() {
            timer = setInterval(() => {
                if (minutes === 0 && seconds === 0) {
                    clearInterval(timer);
                    // Handle timer completion here
                    alert('Time is up! Take a break.');
                    return;
                }
                if (seconds === 0) {
                    minutes--;
                    seconds = 59;
                } else {
                    seconds--;
                }
                updateTimerDisplay();
            }, 1000);
        }

        updateTimerDisplay();
        startTimer();

        // Stop Break button functionality
        const stopBreakButton = document.querySelector('.btn-stop-break');
        stopBreakButton.addEventListener('click', () => {
            clearInterval(timer);
            alert('Break stopped!');
        });
    </script>
</body>

</html>
